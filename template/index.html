   <script type="text/javascript">
   $(function() {
      $('[data-toggle="tooltip"]').tooltip({
        html: true,
         placement: 'bottom',
         animated: 'fade'
      });
    });
     function run() {

        //we''ll have to hide result div
        var acous = document.getElementById("ACOUSTICNESS").value;
        var enrgy = document.getElementById("ENERGY").value;
        var instru = document.getElementById("INSTRUMENTALNESS").value;
        var livey = document.getElementById("LIVENESS").value;
        var loudy = document.getElementById("LOUDNESS").value;
        var tempy = document.getElementById("TEMPO").value;
        var valy = document.getElementById("VALENCE").value;

        //add
        var txt = "ACOUSTICNESS: "+acous+"<br>"
                  +"ENERGY: "+enrgy+"<br>"
                  +"INSTRUMENTALNESS: "+instru+"<br>"
                  +"LIVENESS: "+livey+"<br>"
                  +"LOUDNESS: "+loudy+"<br>"
                  +"TEMPO: "+tempy+"<br>"
                  +"VALENCE: "+valy+"<br><br>";
        $('#output').html(txt);
     }

     /* https://www.w3schools.com/jquery/tryit.asp?filename=tryjquery_hide_slow
      if result has a value 
      div output shohld be hidden

     */
   </script>

          <option selected >Acousticness</option>

	    <div id="" class="form-group oneline">

          <option value="-10">Loud</option>
          <option value="-20">Quiet</option>
          <option value="-25">Whisper</option>
        </select>
	    </div>
	
	
	    <div id="" class="form-group oneline">

          <option value="75">Relaxed</option>
          <option value="100">Moderate</option>
          <option value="125">Fast</option>
          <option value="175">Intense</option>
        </select>
      </div>
	
	    <div id="" class="form-group oneline">

          <option selected>Valence</option>
          <option value="0.80">Euphoric</option>
          <option value="0.60">Positive</option>
          <option value="0.40">Dispirited</option>
          <option value="0.20">Melancholic</option>
        </select>
	    </div>
